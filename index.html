<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Share your Health | HEALTH RUM</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <script>
    let APP_ROOT = 'http://health-run-fr.oo/';
  </script>
</head>
<body>
<main data-theme="dark">

  <nav data-component="topnav">
    <div>
      <a href="" class="brand">Health Run</a>

      <form action="">
        <input type="text" class="input" placeholder="Pesquise por uma rota">
        <a href="javascript:void(0)" class="toggleSearch"><i class="fas fa-times"></i></a>

        <div data-component="dropdown"></div>
      </form>
    </div>
    <ul>
      <li class="nav-text">Bem Vindo André Carello</li>
      <li><a href="javascript:void(0)" class="menu-item toggleMenu"><i class="fas fa-bars"></i></a></li>
      <li><a href="javascript:void(0)" class="menu-item toggleSearch"><i class="fas fa-search"></i></a></li>
      <li><a href="javascript:void(0)" class="menu-item toggleHistory"><i class="fas fa-history"></i></a></li>
      <li><a href="login.html"><i class="fas fa-sign-out-alt"></i></a></li>
      <!-- <li><a href=""><i class="fas fa-sign-in-alt"></i></a></li> -->
    </ul>
  </nav>

  <nav data-component="sidenav" class="collapse">
    <div class="menu-items">
      <div>
        <a href="javascript:void(0)" data-target=".create-route">CRIAR ROTA</a>
      </div>
      <div>
        <a href="javascript:void(0)" data-target=".calendar">AGENDAR</a>
        <div class="sub-menu calendar">
          <div class="sub-menu-title">
            <span>AGENDAMENTO</span>
          </div>
          <form action="">
            <label>Título</label>
            <input type="text" name="titulo" class="input">

            <div class="columns">
              <div class="column xs-6">
                <label>Mês</label>
                <select name="mes" id="mes" class="input">
                </select>
              </div>
              <div class="column xs-6">
                <label>Dia</label>
                <select name="dia" id="dia" class="input">
                </select>
              </div>
            </div>

            <input type="hidden" name="rota" value="rota-id-1">
          </form>
        </div>
      </div>
      <div>
        <a href="javascript:void(0)" data-target=".share-route">COMPARTILHAR ROTA</a>
      </div>
      <div>
        <a href="javascript:void(0)" data-target=".invite">CONVIDAR</a>
        <div class="sub-menu invite">
          <div class="sub-menu-title">
            <span>Convide um Amigo(a)</span>
          </div>
          <form action="">
            <label>E-mail</label>
            <input type="email" class="input">

          </form>
        </div>
      </div>
    </div>
  </nav>

  <section data-component="history">
    <div class="history-header">
      Histórico
    </div>
    <div class="history-item">
      <p>Redenção</p>
      <div>
        <span><i class="far fa-calendar-alt"></i> 16/03/2018</span>
        <span><i class="far fa-clock"></i> 35:29</span>
      </div>
    </div>
  </section>


  <section data-component="map" class="expanded">
    <img src="assets/images/05171242823524.jpg" alt="">
  </section>

  <section data-component="share-route"></section>

  <section data-component="create-route"></section>

</main>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
