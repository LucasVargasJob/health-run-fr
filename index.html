<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Share your Health | HEALTH RUM</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">

  <script>
    let APP_ROOT = '';
  </script>
</head>
<body>
<main data-theme="dark">

  <nav data-component="topnav">
    <div>
      <a href="" class="brand">Health Run</a>

      <form action="">
		<select class="input" onchange="criaRota(this.value)" id="listaRotas">
			<option value="0"> Selecione uma rota </option>
		</select>
        <a href="javascript:void(0)" class="toggleSearch"><i class="fas fa-times"></i></a>

        <div data-component="dropdown"></div>
      </form>
    </div>
    <ul>
      <!--<li class="nav-text">Bem vindo(a) ...</li>-->
      <li><a href="javascript:void(0)" class="menu-item toggleMenu"><i class="fas fa-bars"></i></a></li>
      <li><a href="javascript:void(0)" class="menu-item toggleSearch"><i class="fas fa-search"></i></a></li>
      <!--<li><a href="javascript:void(0)" class="menu-item toggleHistory"><i class="fas fa-history"></i></a></li>-->
      <li><a href="javascript:void(0)" id="btnLogout"><i class="fas fa-sign-out-alt"></i></a></li>
      <!-- <li><a href=""><i class="fas fa-sign-in-alt"></i></a></li> -->
    </ul>
  </nav>

  <nav data-component="sidenav" class="collapse">
    <div class="menu-items">
      <div>
        <a href="javascript:void(0)" class="to-create-route" onclick="initMap()">Novo</a>
      </div>
      <div>
        <a href="javascript:void(0)" data-target=".calendar">Agendar</a>
        <div class="sub-menu calendar">
          <div class="sub-menu-title">
            <span>Agendamento</span>
          </div>
          <div class="sub-menu-routes"></div>
        </div>
      </div>
      <div>
        <a href="javascript:void(0)" data-target=".invite">Convidar</a>
        <div class="sub-menu invite">
          <div class="sub-menu-title">
            <span>Convide um Amigo(a)</span>
          </div>
          <form action="">
            <label>E-mail</label>
            <input type="email" class="input">

            <button type="submit" class="button purple">Convidar</button>
          </form>
        </div>
      </div>

      <div>
        <a href="javascript:void(0)" data-target=".invites">Convites</a>
        <div class="sub-menu invites">
          <div class="sub-menu-title">
            <span>Convites recebidos</span>
          </div>
          <div class="sub-menu-invites">
            <div>
              <span>andre.carello</span>
              <div class="icons">
                <a href="#" class="accept"><i class="fas fa-check"></i></a>
                <a href="#" class="reject"><i class="fas fa-times"></i></a>
              </div>
            </div>
            <div>
              <span>andre.carello</span>
              <div class="icons">
                <a href="#" class="accept"><i class="fas fa-check"></i></a>
                <a href="#" class="reject"><i class="fas fa-times"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="default-content">
    <div class="welcome">
      <h1>
        <small>Bem Vindo(a)</small>
        <strong class="nav-text">...</strong>
      </h1>
    </div>

    <section class="create-route">
      <div class="map">
	  
		<div class="input-style" style="display:none">
			<div id="floating-panel">
				<input id="address" type="textbox" value="Porto Alegre, RS">
				<input id="PesquisarEndereco" type="button" value="Pesquisar">
			</div>
		</div>

        <div id="listaMapas">
            <div id="map"></div>
        </div>

      </div>
      <a href="#" class="button teal block">Salvar</a>
    </section>
  </section>

  <div class="modal modal-schedule">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <a href="#" class="modal-close"></a>
      <div class="modal-content-title">
        Preencha o formulário abaixo para <strong>completar o agendamento</strong>:
      </div>
      <form action="">
        <label>Título</label>
        <input type="text" name="titulo" class="input">

        <div class="columns">
          <div class="column xs-6">
            <label>Mês</label>
            <select name="mes" id="mes" class="input">
            </select>
          </div>
          <div class="column xs-6">
            <label>Dia</label>
            <select name="dia" id="dia" class="input">
            </select>
          </div>

          <div class="column xs-12">
            <label>Observações</label>
            <textarea name="obs" rows="3" class="input"></textarea>
          </div>
        </div>

        <input type="hidden" name="rota" value="rota-id-1">

        <button type="submit" class="button teal">Salvar</button>
      </form>
    </div>
  </div>

  <div class="modal modal-routes">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <a href="#" class="modal-close"></a>
      <div class="modal-content-title">
        Detalhes da <strong>rota</strong>:
      </div>
      <form action="">
        <div class="columns">
          <div class="column xs-12 flex">
            <label>Rua:</label>
            <input type="text" class="input" disabled value="João Pessoa">
          </div>
		  <div class="column xs-12 flex">
				<label>Nome: </label>
				<input type="text" class="input" id="nomeRota">
		  </div>
        </div>
        <button type="submit" id="cadastrarDesenhoRota" class="button teal">Salvar</button>
      </form>
    </div>
  </div>
  
  
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj1JnrkoJ96kLiD4-SuIwOXOmVijR_0bw" type="text/javascript"></script>
<script src="assets/js/map.js"></script>
<script src="assets/js/rotas.js"></script>
<script src="assets/js/index.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
